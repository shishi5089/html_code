<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>City</th>
            <th>Continent</th>
            <th>Population</th>
        </tr>

        <tr>
            <td>Kenya</td>
            <td>Nairobi</td>
            <td>Africa</td>
            <td>42 million</td>

        </tr>

        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>Asia</td>
            <td>67 million</td>

        </tr>

        <tr>
            <td>USA</td>
            <td>Washington DC</td>
            <td>North America</td>
            <td>80 million</td>

        </tr>

        <tr>
            <td>Phillipines</td>
            <td>Cebu</td>
            <td>Asia</td>
            <td>13 million</td>

        </tr>

        <tr>
            <td>Canada</td>
            <td>Alberta</td>
            <td>North America</td>
            <td>90 million</td>

        </tr>

    </table>






</body>
</html>
